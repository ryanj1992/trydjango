{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<script src="{% static 'js/jquery.easy-autocomplete.min.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/easy-autocomplete.themes.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/easy-autocomplete.min.css' %}">

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add a new Trip!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add Trip</button>
            </div>
        </form>
    </div>
{% endblock %}
